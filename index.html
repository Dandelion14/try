<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Shade Gradient with Blur and Case Converter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #1e90ff, #ff7f50); /* Two-shade gradient */
    }

    .blur-container {
      width: 350px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent for blur */
      backdrop-filter: blur(10px); /* Apply blur effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      background: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e90ff;
    }

    .output {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      text-align: center;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="blur-container">
    <input id="textInput" type="text" placeholder="Type your text here..." />
    <div>
      <button onclick="convertToPascal()">Pascal Case</button>
      <button onclick="convertToSnake()">Snake Case</button>
      <button onclick="convertToUpper()">Upper Case</button>
    </div>
    <div class="output" id="output">Converted text will appear here</div>
  </div>

  <script>
    function convertToPascal() {
      const input = document.getElementById('textInput').value;
      const result = input
        .split(/[\s_]+/) // Split by spaces or underscores
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join('');
      document.getElementById('output').textContent = result || 'No text entered';
    }

    function convertToSnake() {
      const input = document.getElementById('textInput').value;
      const result = input
        .toLowerCase()
        .replace(/[\s]+/g, '_'); // Replace spaces with underscores
      document.getElementById('output').textContent = result || 'No text entered';
    }

    function convertToUpper() {
      const input = document.getElementById('textInput').value;
      const result = input.toUpperCase();
      document.getElementById('output').textContent = result || 'No text entered';
    }
  </script>
</body>
</html>
